    <div class="config-bar">
      <ion-searchbar class="ion-searchbar" placeholder="Procurar Loja" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)"

      </div>
    </div>
  </ion-toolbar>
</ion-header>
