<custom-header>
</custom-header>
<!-- <filter-bar></filter-bar> -->
<ion-list  class="search-list" [@searchStatusChanged]="searchStatus ? 'show':'hidden'">
  <ion-item *ngFor="let prof of profileF" (click)="openProfile(prof.prof_id)">
    <span  >{{prof.prof_name }}</span>
  </ion-item>
</ion-list>
<div class="config-bar">
  <ion-searchbar class="ion-searchbar" placeholder="Procurar Loja" (ionInput)="filterPosts($event)" no-lines>
  </ion-searchbar>
  
  <hr>

  <div class="div-filter">
    <span class="span-filter">Filtrar por:</span>
    <ion-item class="category_filter" no-lines >
      <ion-select no-lines placeholder="Categoria" interface="popover" class="seletor_category">
        <ion-option (ionSelect)="selectCategory(0)" placeholder="Categoria"></ion-option>
        <ion-option *ngFor="let category of dataCategories" (ionSelect)="selectCategory(category.cat_id)" >
          {{category.cat_name}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="sector_filter" no-lines>
      <ion-select no-lines interface="popover" placeholder="Setor" class="seletor_setor">
        <ion-option (ionSelect)="selectSector(0)" placeholder="Setor"></ion-option>
        <ion-option *ngFor="let setor of dataSectors" (ionSelect)="selectSector(setor.sector_id)">
          {{setor.sector_name}}
        </ion-option>
      </ion-select>
    </ion-item>
  
  </div>

</div>
<ion-content padding id="centroFashion">
  <ion-refresher (ionRefresh)="doRefresh($event)" class="refresher">
    <ion-refresher-content class="refresher" pullingIcon="arrow-dropdown" pullingText="Puxe para Atualizar"
      refreshingSpinner="circles" refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="conteudo">
    <div class="posts">

      <div *ngFor="let post of postsFilter" class="card_post">
        <div class="profileName">
          {{post.prof_name}}
        </div>


        <img [src]="post.post_img | showPipe" class="card_img" (click)="openProfile(post.post_prof_id)">

        <div class="content-card">

          <div class="icon-pin">
            <ion-icon name="pin" class="pin"></ion-icon>
          </div>
          <div style="float: left; margin-right: 10px; margin-top:3px;">
            <span>{{post.prof_address}}</span>
          </div>
          <div class="div-sector">
            <span style="float: left; margin-top:3px;">Setor</span>
            <div class="color-sector borderWhite {{post.sector_color}}"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
