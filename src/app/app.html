<!-- Conteudo do menuToggle -->
<!-- <ion-nav [root]="WelcomePage"></ion-nav> -->

<ion-menu [content]="conteudo" side="right" *ngIf="userAtive==false" cache-view="false">
  

  <div>
    <img src="assets/imgs/cf_simbolo.png">
  </div>
  <ion-content>
      <div *ngIf="thisPlace=='CentroFashionPage'">
          <ion-icon name="return-left" style="float: right; margin-top: 10px;" (click)="backToWelcome()">
            <span>Sair</span>
          </ion-icon>
        </div>
    <!-- <img src="assets/imgs/cf_simbolo.png"> -->
    <ion-list>
      <button style="color:rgb(66, 66, 66);" ion-item (click)="login()" detail-none>
        <ion-icon name="log-in"></ion-icon>Login
      </button>
      <button style="color:rgb(66, 66, 66);" ion-item menu-close (click)="signup()" detail-none>
        <ion-icon name="contact"></ion-icon> Cadastro
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu class="cf_menu" [content]="conteudo" side="right" *ngIf="userAtive">
  <ion-content>

    <div *ngIf='thisPlace=="CentroFashionPage"'>

      <ion-icon name="return-left" style="float: right; margin-top: 10px;" (click)="backToWelcome()">
        <span>Sair</span>
      </ion-icon>
      <img src="assets/imgs/cf_simbolo.png">
      <div style="padding: 10px;">
        <Span>OlÃ¡, {{userDatails.client_name}}!!</Span>
      </div>

    </div>
    <!-- <img src="assets/imgs/cf_simbolo.png"> -->
    <ion-list>
        <!-- *ngIf="profileAtive" -->
      <div  *ngIf="!profileAtive">
      <button  style="color:rgb(66, 66, 66);" ion-item menu-close (click)="createProfile()" detail-none>
        <ion-icon name="ios-add-circle-outline"></ion-icon>
        <span>Cadastrar Loja</span>
      </button>
    </div>
    <div  *ngIf="profileAtive">
      <button  style="color:rgb(66, 66, 66);" ion-item menu-close (click)="goToProfile()" detail-none>
        <ion-icon name="logo-buffer"></ion-icon>
        <span>Perfil</span>
      </button>
    </div>
    <div  *ngIf="profileAtive">
      <button  style="color:rgb(66, 66, 66);" ion-item menu-close (click)="editProfile()" detail-none>
        <ion-icon name="md-create"></ion-icon>
        <span>Editar Perfil</span>
      </button>
    </div>
      <button style="color:rgb(66, 66, 66);" ion-item (click)="logout()" detail-none>
        <ion-icon name="log-out"></ion-icon>
        <span>Logout</span>
      </button>

    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #conteudo swipeBackEnable="true"></ion-nav>
<!-- Fim conteudo menuToggle -->
